# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - QueryCrushers-WebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://querycrushersacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e29c46cff5964708a53ac100639e125b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_419e04e1dcec43b6aac1ba45fb3af2b9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: querycrushersacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e29c46cff5964708a53ac100639e125b }}/QueryCrushers:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QueryCrushers-WebApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_17f5e5e1a9e345d394e39ea19ecda956 }}
        images: 'querycrushersacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e29c46cff5964708a53ac100639e125b }}/QueryCrushers:${{ github.sha }}'